<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
table{
border-collapse: collapse;
width: 100%;
}
th, td{
text-align: left;
padding: 8px;
}
tr:nth-child(even){
background-color: #fafafa;
}
th{
background-color: #7799AA;
color: white;
}
</style>
</head>
<body>
<table>
<tr><th>id</th><th>country</th><th>city</th></tr>
<tr><td>1</td><td>Singapore</td><td>Singapore</td></tr>
</table>
</body>
</html>
